<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <span>今天天气很{{info}}</span><br>
    <button @click="changeWeather">点我改变</button>
  </div>
  <script src="./vue.js"></script>
  <script>
    new Vue({
      el:'#root',
      data: {
        isHot: true
      },
      computed: {
        info(){
          return this.isHot?'炎热':'凉爽'
        }
      },
      methods: {
        changeWeather(){
          this.isHot = !this.isHot
        }
      },
      watch: {
        isHot:{
          handler(){
            console.log(this.isHot)
          }
        }
      },
    })
  </script>
</body>
</html>
